<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--<h1>My Bookings Page <span th:text="${userName}"/></h1>-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" href="/movies">Movies</a>-->
<!--            </li>-->
            <li class="nav-item">
                <a class="nav-link active" href="#">My Bookings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h3>Your Ticket Details</h3>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
<!--            <th scope="col">Movie Name</th>-->
            <th scope="col">Seats</th>
            <th scope="col">Price</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Movie Name</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="username: ${userName}">
            <td th:text="${username.seats}"></td>
            <td th:text="${username.seatPrice}"></td>
            <td th:text="${username.movieShows.date}"></td>
            <td th:text="${username.movieShows.time}"></td>
            <td th:text="${username.movieShows.movie.movieName}"></td>

            <!--            <td>-->
<!--                <a class="btn btn-success" th:href="@{/{userName}/movie/{id} (userName=${userName},id=${movie.movieId})}">Book Tickets</a>-->
<!--            </td>-->
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
